name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        # এটা সবথেকে নির্ভরযোগ্য বিল্ডার অ্যাকশন
        uses: jreleaser/buildozer-action@v0
        with:
          command: android debug

      - name: Upload APK
        # লেটেস্ট v4 ভার্সন ব্যবহার করছি
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
